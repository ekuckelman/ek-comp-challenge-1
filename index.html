<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>comp-1</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
  <section class="left-side">
    <article class="intro">
      <h1>My Travel Blog</h1>
      <p class="quote">"Traveling – it leaves you speechless, then turns you into a storyteller. – Ibn Battuta"</p>
      <button><img src="" alt="Info icon">About Me</button>
      <button><img src="" alt="Question mark icon">FAQ</button>
    </article>
    <article class="box photos">
      <img class="icon" src="" alt="photo icon">
      <p>Photos</p>
    </article>
    <article class="box maps">
      <img class="icon" src="" alt="map icon">
      <p>Maps</p>
    </article>
    <article class="box budget">
      <img class="icon" src="" alt="">
      <p>Budget</p>
    </article>
    <article class="box locations">
      <img class="icon" src="" alt="Location pin icon">
      <p>Locations</p>
    </article>
    <article class="box flights">
      <img class="icon" src="" alt="plane icon">
      <p>Flights</p>
    </article>
    <article class="box videos">
      <img class="icon" src="" alt="Video icon">
      <p>Videos</p>
    </article>
    <article class="box plans">
      <img class="icon" src="" alt="Book icon">
      <p>Future Plans</p>
    </article>
  </section>
  <section class="right-side">
    <img src="" alt="">
    <img class="arrow left-arrow" src="" alt="">
    <img src="arrow right-arrow" alt="">
  </section>
</body>
</html>
