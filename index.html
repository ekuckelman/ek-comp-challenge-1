<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>comp-1</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <section class="left-side">
    <article class="intro">
      <h1>My Travel Blog</h1>
      <p class="quote">"Traveling – it leaves you speechless, then turns you into a storyteller. – Ibn Battuta"</p>
      <nav>
        <article class="info-boxes">
         <img class="button-image" src="images/info-5-240.png" alt="Info icon">
         <p>Info</p>
       </article>
        <article class="info-boxes">
          <img class="button-image" src="images/help-1-240.png" alt="Question mark icon">
          <p>FAQ</p>
        </article>
    </nav>
    </article>
    <article class="box photos">
      <div class="container">
        <img class="icon" src="images/camera-4-240.png" alt="photo icon">
        <p>Photos</p>
      </div>
    </article>
    <article class="box maps">
      <div class="container">
        <img class="icon" src="images/map-2-240.png" alt="map icon">
        <p>Maps</p>
      </div>
    </article>
    <article class="box budget">
      <div class="container">
        <img class="icon" src="images/bank-1-240.png" alt="">
        <p>Budget</p>
      </div>
    </article>
    <article class="box locations">
      <div class="container">
        <img class="icon" src="images/location-3-240.png" alt="Location pin icon">
        <p>Locations</p>
      </div>
    </article>
    <article class="box flights">
      <div class="container">
        <img class="icon" src="images/airport-5-240.png" alt="plane icon">
        <p>Flights</p>
      </div>
    </article>
    <article class="box videos">
      <div class="container">
        <img class="icon" src="images/video-camera-9-240.png" alt="Video icon">
        <p>Videos</p>
      </div>
    </article>
    <article class="box plans">
      <div class="container plan-container">
        <img class="icon" src="images/book-27-240.png" alt="Book icon">
        <p>Future Plans</p>
      </div>
    </article>
  </section>
  <section class="right-side">
    <article class="circle-container">
      <img class="circle" src="images/filled-circle.png">
      <img class="circle other" src="images/filled-circle.png">
      <img class="circle other" src="images/filled-circle.png">
    </article>
    <img class="arrow left-arrow" src="images/left-arrow.png" alt="Left arrow icon">
    <img class="arrow right-arrow" src="images/arrow-28-240.png" alt="Right arrow icon">
  </section>
</body>
</html>
